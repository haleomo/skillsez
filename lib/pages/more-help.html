<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Help - Skills Ez</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header>
            <div class="mobile-header" id="mobile-header">
                <button class="hamburger" id="hamburger-toggle">☰</button>
            </div>

            <nav class="navbar-menu" id="navbar-menu">
                <ul>                                
                    <li><a href="/">Home</a></li>
                    <li><a href="pages/about.html">About</a></li>
                    <li><a href="pages/help.html">Help & FAQ</a></li>
                </ul>
            </nav>

            <nav class="navbar">
                <div class="brand">
                    <span>Skills Ez</span>
                    <small>AI-crafted learning plans</small>
                </div>
                <div><a href="/">Home</a></div>
                <div><a href="about.html">About</a></div>
                <div><a href="pages/help.html">
                    <img src="assets/images/icons8-help-48.png" alt="Application Help" style="width:42px;height:42px;">
                </a>
            </nav>
        </header>

        <section class="help-section">
            <div class="hero">
                <img src="/assets/images/logo.svg" width="240" height="180" alt="Skills Ez logo">
                <h1>More Help</h1>
                <p>Additional support content will live here soon.</p>
            </div>
            <div class="scrollable-list">
                <ul>
                    <li>
                        <strong>Coming soon</strong>
                        <span>We’re preparing more detailed guides and walkthroughs.</span>
                    </li>
                </ul>
            </div>
        </section>

        <footer>
            <div class="footer-content about-footer">
                <span>Skills Ez</span>
                <span>AI-crafted learning plans</span>
                <div>
                    <img src="/assets/images/logo.svg" width="180" height="120" alt="Skills Ez logo">
                </div>
            </div>
        </footer>
    </div>
    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger-toggle');
        const navMenu = document.getElementById('navbar-menu');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.mobile-header') && !e.target.closest('.navbar-menu')) {
                    navMenu.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
